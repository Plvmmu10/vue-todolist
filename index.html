<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>TodoList</title>
</head>

<body>
    <div id="app">
        <div class="container text-white rounded-3">
            <!-- Container header with title -->
            <div class="container-header text-center pt-3 d-flex align-items-center flex-column justify-content-center">
                <h1>To do List</h1>


            </div>
            <div class="container-body pt-5 d-flex justify-content-around align-items-center">
                <!-- add item container -->
                <div class="addItemContainer ">
                    <!-- input div -->
                    <div class="d-flex">
                        <input type="text" name="todoItem" id="todoItem" class="mx-2 rounded-2" v-model="newTodo"
                            @keyup.enter="addItem">

                        <button class="btn btn-outline-primary" @click="addItem"><i
                                class="fa-solid fa-add"></i></button>
                    </div>
                    <!-- error div -->
                    <div class="text-center py-2">
                        <h3 class="text-danger" v-if="error">Don't leave empty!</h3>
                    </div>
                </div>



                <!-- toDo list container -->
                <div class="todoListContainer d-flex align-items-center flex-column justify-content-center ">
                    <ul v-for="(item, index) in todoList" v-if="todoList.length > 0">
                        <li class="bg-black rounded-3 p-2">
                            <span class="px-2" @click="completedTodo(index);"
                                :class="item.done ? 'done':''"><strong>{{item.text}}</strong></span>
                            <!-- remove button -->
                            <button class="btn btn-outline-danger" @click="deleteTodo(index)"><i
                                    class="fa-solid fa-skull-crossbones"></i></button>
                        </li>
                    </ul>
                    <h4 class="text-success" v-else>Add something to your list..</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
